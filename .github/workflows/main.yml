name: Build Image

on:
  push:   
  pull_request:
    types: [closed, assigned, opened, reopened] 

env:
  IMAGE_NAME: cor_cmd_couchbase
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-push-docker-image:
   runs-on: ubuntu-latest
   permissions:
     contents: read
     packages: write
     id-token: write
   strategy:
      matrix:
        go-version: [ '1.17' ]
  
   steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build code
      # Use find to build all modules. '-execdir ... ;' doesn't set an exit code
      # based on command results. So, create a file if a build fails and check
      # if the file exists to set the right exit code.
      run: |
        ROOT_DIR=$(pwd) \
        find . -name go.mod -execdir sh -c 'go build ./... || touch $ROOT_DIR/build_failed.txt' \; ; \
        test ! -f build_failed.txt
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install goimports
      run: go install golang.org/x/tools/cmd/goimports@latest
    - run: goimports -w .
    - name: Run go mod tidy on all modules
      run: find . -name go.mod -execdir go mod tidy \;
    # If there are any diffs from goimports or go mod tidy, fail.
    - name: Verify no changes from goimports and go mod tidy.
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo 'To fix this check, run "goimports -w . && find . -name go.mod -execdir go mod tidy \;"'
          git status # Show the files that failed to pass the check.
          exit 1
        fi
    - name: shellcheck
      run: find . -name "*.sh" -exec shellcheck {} \;
  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.19'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: go vet
      # Use find to build all modules. '-execdir ... ;' doesn't set an exit code
      # based on command results. So, create a file if a build fails and check
      # if the file exists to set the right exit code.
      run: |
        ROOT_DIR=$(pwd) \
        find . -name go.mod -execdir sh -c 'go vet ./... || touch $ROOT_DIR/vet_failed.txt' \; ; \
        test ! -f vet_failed.txt
  test:
    name: Root tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.19'
      - name: Check code
        uses: actions/checkout@v2
      - run: go test -v
  steps: 
    - name: checkout repository
      uses: actions/checkout@v3
      
        
   
    - name: Setup Docker buildx
      uses: docker/setup-buildx-action@v1

    - name: Log into github registry ${{ env.REGISTRY }}
      uses: docker/login-action@v1
      with:
        username: syamoliam
        password: Syamoliam143$

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: syamoliam/githubactions
      
    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
